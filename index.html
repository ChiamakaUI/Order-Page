<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Order Page</title>
</head>

<body>
  <div class="container">
    <div id="imageContainer">
      <!-- Image will be here -->
      <img src="./images/illustration-hero.svg" alt="illustration">
    </div>
    <div id="textContainer">
      <h3>Order Summary</h3>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div id="plan">
        <img src="./images/icon-music.svg" alt="music icon">
        <p>Annual Plan<br/><span>$59.99/year</span></p>
        <a id="section-change" href="#"> Change </a>
      </div>
      <button id='continue'>Proceed to Payment</button>
      <a href="#" id='cancel'>Cancel Order</a>
    </div>
    <div id="footer-div">
      <footer id="footer">&copy;2021 | ChiamakaUI</footer>
    </div>
  </div>
</body>

</html>
